<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9B5C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    LifeVibe Blog Platform - System Architecture
  </text>
  
  <!-- User/Browser Layer -->
  <g id="user-layer">
    <rect x="50" y="80" width="200" height="120" rx="10" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
    <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Users / Browsers
    </text>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Public Visitors
    </text>
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Admin Users
    </text>
    <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Content Editors
    </text>
  </g>
  
  <!-- Frontend Layer -->
  <g id="frontend-layer">
    <rect x="350" y="80" width="450" height="280" rx="15" fill="url(#frontendGrad)" stroke="#357ABD" stroke-width="3"/>
    <text x="575" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Frontend - React Application
    </text>
    <text x="575" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Vite + React 19 + Bootstrap 5 + React Router
    </text>
    
    <!-- Frontend Components -->
    <g id="frontend-components">
      <!-- Pages -->
      <rect x="370" y="150" width="120" height="140" rx="8" fill="rgba(255,255,255,0.9)" stroke="#357ABD" stroke-width="1"/>
      <text x="430" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Pages
      </text>
      <text x="430" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • Home.jsx
      </text>
      <text x="430" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • AddPost.jsx
      </text>
      <text x="430" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • EditPost.jsx
      </text>
      <text x="430" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • PostDetail.jsx
      </text>
      <text x="430" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • AdminLogin.jsx
      </text>
      <text x="430" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • NotFound.jsx
      </text>
      
      <!-- Components -->
      <rect x="510" y="150" width="120" height="140" rx="8" fill="rgba(255,255,255,0.9)" stroke="#357ABD" stroke-width="1"/>
      <text x="570" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Components
      </text>
      <text x="570" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • Navbar.jsx
      </text>
      <text x="570" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • Footer.jsx
      </text>
      <text x="570" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • PostCard.jsx
      </text>
      <text x="570" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • PostList.jsx
      </text>
      
      <!-- State Management -->
      <rect x="650" y="150" width="130" height="140" rx="8" fill="rgba(255,255,255,0.9)" stroke="#357ABD" stroke-width="1"/>
      <text x="715" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        State Management
      </text>
      <text x="715" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • AdminContext
      </text>
      <text x="715" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • React Hooks
      </text>
      <text x="715" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • localStorage
      </text>
      <text x="715" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • JWT Token
      </text>
      <text x="715" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • Admin Status
      </text>
    </g>
    
    <!-- Frontend Features -->
    <rect x="370" y="310" width="410" height="40" rx="8" fill="rgba(255,255,255,0.8)" stroke="#357ABD" stroke-width="1"/>
    <text x="575" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Features: Responsive Design | Admin Authentication | Real-time Updates | Category Filtering
    </text>
  </g>
  
  <!-- Backend Layer -->
  <g id="backend-layer">
    <rect x="350" y="400" width="450" height="280" rx="15" fill="url(#backendGrad)" stroke="#3A9B5C" stroke-width="3"/>
    <text x="575" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Backend - Node.js/Express API
    </text>
    <text x="575" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Express.js + Mongoose + JWT + CORS + bcryptjs
    </text>
    
    <!-- Backend Components -->
    <g id="backend-components">
      <!-- Routes -->
      <rect x="370" y="470" width="100" height="120" rx="8" fill="rgba(255,255,255,0.9)" stroke="#3A9B5C" stroke-width="1"/>
      <text x="420" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Routes
      </text>
      <text x="420" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • /posts
      </text>
      <text x="420" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        GET /
      </text>
      <text x="420" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        GET /:id
      </text>
      <text x="420" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        POST /
      </text>
      <text x="420" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        PUT /:id
      </text>
      <text x="420" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        DELETE /:id
      </text>
      
      <!-- Controllers -->
      <rect x="490" y="470" width="120" height="120" rx="8" fill="rgba(255,255,255,0.9)" stroke="#3A9B5C" stroke-width="1"/>
      <text x="550" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Controllers
      </text>
      <text x="550" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • postController.js
      </text>
      <text x="550" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • adminController.js
      </text>
      <text x="550" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Functions:
      </text>
      <text x="550" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        getAllPosts, getPostById
      </text>
      <text x="550" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        createPost, updatePost,
      </text>
      <text x="550" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        deletePost, adminLogin
      </text>
      
      <!-- Middleware -->
      <rect x="630" y="470" width="110" height="120" rx="8" fill="rgba(255,255,255,0.9)" stroke="#3A9B5C" stroke-width="1"/>
      <text x="685" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Middleware
      </text>
      <text x="685" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • auth.js
      </text>
      <text x="685" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • CORS
      </text>
      <text x="685" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
        • JSON Parser
      </text>
      <text x="685" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        JWT Verification
      </text>
      <text x="685" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Admin Authorization
      </text>
    </g>
    
    <!-- Backend Features -->
    <rect x="370" y="610" width="370" height="40" rx="8" fill="rgba(255,255,255,0.8)" stroke="#3A9B5C" stroke-width="1"/>
    <text x="555" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Features: JWT Authentication | CRUD Operations | Admin Protection | Error Handling
    </text>
  </g>
  
  <!-- Database Layer -->
  <g id="database-layer">
    <rect x="900" y="400" width="250" height="280" rx="15" fill="url(#dbGrad)" stroke="#D68910" stroke-width="3"/>
    <text x="1025" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Database
    </text>
    <text x="1025" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      MongoDB
    </text>
    
    <!-- Database Schema -->
    <rect x="920" y="470" width="210" height="180" rx="8" fill="rgba(255,255,255,0.9)" stroke="#D68910" stroke-width="1"/>
    <text x="1025" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Post Collection Schema
    </text>
    <text x="930" y="515" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • _id: ObjectId (auto-generated)
    </text>
    <text x="930" y="535" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • title: String (required)
    </text>
    <text x="930" y="555" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • content: String (required)
    </text>
    <text x="930" y="575" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • category: Enum ['Travel', 'Food', 'Wellness']
    </text>
    <text x="930" y="595" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • author: String (required)
    </text>
    <text x="930" y="615" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • imageURL: String (optional)
    </text>
    <text x="930" y="635" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • createdAt: Date (auto-generated)
    </text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g id="data-flow">
    <!-- User to Frontend -->
    <line x1="250" y1="140" x2="350" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      HTTP Requests
    </text>
    
    <!-- Frontend to Backend -->
    <line x1="575" y1="360" x2="575" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="620" y="385" font-family="Arial, sans-serif" font-size="10" fill="#666">
      API Calls (Fetch)
    </text>
    
    <!-- Backend to Database -->
    <line x1="800" y1="540" x2="900" y2="540" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="850" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Mongoose ODM
    </text>
    
    <!-- Return Data Flow -->
    <line x1="900" y1="560" x2="800" y2="560" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="560" y1="400" x2="560" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="160" x2="250" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- API Endpoints -->
  <g id="api-endpoints">
    <rect x="50" y="400" width="250" height="280" rx="10" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="2"/>
    <text x="175" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      API Endpoints
    </text>
    
    <text x="60" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Public Endpoints:
    </text>
    <text x="60" y="470" font-family="Arial, sans-serif" font-size="11" fill="#555">
      GET /posts - Get all posts
    </text>
    <text x="60" y="485" font-family="Arial, sans-serif" font-size="11" fill="#555">
      GET /posts/:id - Get single post
    </text>
    
    <text x="60" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      Protected Endpoints (Admin):
    </text>
    <text x="60" y="530" font-family="Arial, sans-serif" font-size="11" fill="#555">
      POST /posts - Create new post
    </text>
    <text x="60" y="545" font-family="Arial, sans-serif" font-size="11" fill="#555">
      PUT /posts/:id - Update post
    </text>
    <text x="60" y="560" font-family="Arial, sans-serif" font-size="11" fill="#555">
      DELETE /posts/:id - Delete post
    </text>
    
    <text x="60" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">
      Authentication:
    </text>
    <text x="60" y="605" font-family="Arial, sans-serif" font-size="11" fill="#555">
      POST /api/admin/login - Admin login
    </text>
    
    <text x="60" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">
      Categories:
    </text>
    <text x="60" y="650" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Travel • Food • Wellness
    </text>
  </g>
  
  <!-- Technology Stack -->
  <g id="tech-stack">
    <rect x="900" y="80" width="250" height="280" rx="10" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="2"/>
    <text x="1025" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Technology Stack
    </text>
    
    <text x="910" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A90E2">
      Frontend:
    </text>
    <text x="910" y="155" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • React 19 with Hooks
    </text>
    <text x="910" y="170" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Vite (Build Tool)
    </text>
    <text x="910" y="185" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • React Router DOM
    </text>
    <text x="910" y="200" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Bootstrap 5 (Styling)
    </text>
    
    <text x="910" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#50C878">
      Backend:
    </text>
    <text x="910" y="245" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Node.js with Express.js
    </text>
    <text x="910" y="260" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Mongoose ODM
    </text>
    <text x="910" y="275" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • JWT Authentication
    </text>
    <text x="910" y="290" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • bcryptjs (Password Hashing)
    </text>
    
    <text x="910" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">
      Database:
    </text>
    <text x="910" y="335" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • MongoDB (NoSQL)
    </text>
    <text x="910" y="350" font-family="Arial, sans-serif" font-size="11" fill="#555">
      • Cloud/Local Deployment
    </text>
  </g>
  
  <!-- Security Layer -->
  <g id="security">
    <rect x="50" y="720" width="1100" height="60" rx="10" fill="#FFF3CD" stroke="#FFEAA7" stroke-width="2"/>
    <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Security Features
    </text>
    <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      JWT Token Authentication • CORS Protection • Admin Role Verification • Password Hashing • Protected Routes • Session Management
    </text>
  </g>
</svg>